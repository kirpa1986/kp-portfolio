<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kirill Panov. Home</title>
</head>

<body>
    <header class="scene-curtain">
        <div class="top-curtain">
            <div class="decoration">
                <h2 class="logo">KP</h2>
                <div class="center ball">
                    <div class="outer-circle">
                        <div class="inner-circle">
                        </div>
                    </div>
                </div>
                <div class="bottom">
                    <div class="outer-circle">
                        <div class="inner-circle"></div>
                    </div>
                </div>
            </div>
            <div class="ball menu-ball" id="hamburger-ball">
                <div class="outer-circle">
                    <div class="inner-circle"></div>
                </div>
                <div class="hamburger">
                    <div class="top-line">
                        <div class="left"></div>
                        <div class="right"></div>
                    </div>
                    <div class="center-line">
                        <div class="left"></div>
                        <div class="right"></div>
                    </div>
                    <div class="bottom-line">
                        <div class="left"></div>
                        <div class="right"></div>
                    </div>
                    <div class="hamburger-core"></div>
                </div>
            </div>
        </div>
        <div class="projectors">
            <div class="left">
                <div class="projector">
                    <div class="light-oval"></div>
                    <div class="light"></div>
                    <img src="./assets/projector.png" class="projector-img">
                </div> 
                <div class="projector">
                    <div class="light-oval"></div>
                    <div class="light"></div>
                    <img src="./assets/projector.png" class="projector-img">
                </div>
            </div>
            <div class="right">
                <div class="projector">
                    <div class="light-oval"></div>
                    <div class="light"></div>
                    <img src="./assets/projector.png" class="projector-img">
                </div>
                <div class="projector">
                    <div class="light-oval"></div>
                    <div class="light"></div>
                    <img src="./assets/projector.png" class="projector-img">
                </div>
            </div>
        </div>
        <div class="main-curtain">
            <h1>Welcome</h1>
        </div>
    </header>
    <div class="wall left">
                <div class="front"></div>
                <div class="side">
                    <div class="shadow"></div>
                </div>
   
    </div>

    <div class="wall right">
            <div class="side">
                <div class="shadow"></div>
            </div>
            <div class="front"></div>

    </div>
    <main class="scene">
        <div class="container">
            <div class="shadow-sides"></div>
        </div>
    </main>
    <footer class="podium">
        <div class="floor">
            <!-- <img src="./assets/3d-casual-life-young-man-in-headphones-sitting-with-laptop-and-waving.png" alt=""> -->
        </div>
        <div class="step"></div>
        <div class="social">
            <div class="social-links">
                <a href="https://www.instagram.com/kirpa86" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://www.linkedin.com/in/kirill-panov-696455192/" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
                <a href="" target="_blank"><i class="fa-brands fa-facebook"></i></a>
            </div>
            <span class="copyrights">Produced and Directed by Kirill Panov. Houston, TX. 2022</span>
        </div>

    </footer>
    <script src="https://kit.fontawesome.com/8d463ff3af.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
